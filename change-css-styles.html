<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo de DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con javaScript </h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <script>
        function mostrar(){
           document.getElementById('titulo').style.color = 'coral';
       }
    </script>
</body>
</html>
